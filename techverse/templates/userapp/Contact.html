{% extends 'userapp/master.html' %}
{% load static %} 
{% block content %}


  <!-- Section 1 Hero Section Start -->
  <div class="container-fluid position-relative p-0">
        <div class="header-section">
            <div class="header-content">
                <h1>Contact Us</h1>
                <p>Letâ€™s team up to create new ideas and smart solutions.</p>
            </div>
        </div>
     </div>
  <!-- Section 1 Hero Section End -->

  <!-- Section 2 Start -->
  <div class="container-md py-5">
    <div class="d-flex flex-column align-items-center">
      <h2 class="text-blue fw-bold">Get in touch.</h2>
      <p class="mb-0 text-center" style="max-width: 500px;">Call or visit us anytime. We reply to all questions within 24 hours.</p>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-start">
        <img src="{% static 'userapp/images/contact.svg' %}" alt="Contact Us" class="w-100">
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="contact-form">
          <form method="post">
            {% csrf_token %} 
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Company</label>
                <input type="text" name="company" class="form-control" placeholder="">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="">
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Subject</label>
              <input type="text" name="subject" class="form-control" placeholder="">

            </div>
            <div class="mb-4">
              <label class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="4" placeholder="Start typing here..."></textarea>
            </div>
            <button type="submit" class="btn neon-button text-white px-4">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Section 2 End -->
  
{% endblock %}
